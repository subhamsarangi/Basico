<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% load static %}
<style>
html {
  height: 100%;/*code for footer*/
}
body {
text-align: center;
position: relative;/*code for footer*/
 margin: 0;/*code for footer*/
 padding: 0;
 padding-bottom: 12rem;/*code for footer*/
 min-height: 100%;/*code for footer*/
}
body::before{
  content: '';
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background-image: url("{% static 'images/foodbg.jpg' %}");
    background-position: center;
    background-size:cover;
    background-attachment: scroll;
    background-repeat:no-repeat;
    background-color: rgba(0, 0, 0, 0.2);
    position: fixed;
}
.alert {
  display: block;
  margin:0 auto;
  padding: 0;
}
.high {
  background:#fde3a7;
  color: #222;
  font-family: monospace;
}
.high_d {
  border: 2px dashed rgba(102, 51, 153,0.4);
  padding: 20px;
  border-radius: 4px;
}
.high2{
  background:#663399;
  padding: 4px 6px;
  color: #fff;
  font-family: playfair display;
  line-height: 1.609em;
}
.alert h1 {
  /*all-caps with a underline*/
  text-shadow: 2px -2px 4px rgba(0, 0, 0, 0.09);
  font-size: 72px;
  letter-spacing: 2px;
  margin:0px;
  font-weight: bold;
}
.alert>h1>a {
    color: #fff;
    vertical-align: middle;
    padding: 0px 10px;
    border-radius: 0 0 15px 15px;
    background: rgba(102, 51, 153, 0.8);
    font-family: playfair display;
    text-transform: capitalize;
}
.alert>h1>a:hover{
  text-decoration: none;
  background: rgba(102, 51, 153, 0.7);
}
.alert>h1>i {
  text-transform: none;
  letter-spacing:1px;
}
.alert h3 {
  /*italic with capitalized words*/
  font-family: georgia;
  font-size: 36px;
  color: #fff;
  text-shadow: 3px 2px 2px #222;
  text-transform: capitalize;
  padding-bottom: 5px;
}

nav a{
  background: rgba(0, 0, 0, 0.7);
  color: #aeffef;
  padding: 4px 6px;
  font-family: roboto condensed;
  text-transform:uppercase;
  font-size: 18px;
  border: 2px solid rgba(0, 0, 0, 0);
}

nav a:hover{
  text-decoration: none;
  border-radius: 5px;
  color: #fff;
  border: 2px solid rgba(255, 255, 255, .8);
  background: rgba(0, 0, 0, 0.8);
  box-shadow: 0 2px 2px rgba(0,0,0,.18);
}
.container {
  display: block;
  margin:0 auto;
  padding: 0;
  color: #fff;
  margin-bottom: 20px;
  font-family: open sans;
}
.container h2 {
  font-family: roboto light;
  font-size: 46px;
  text-shadow: 2px 3px 5px #000;
  margin: 20px;
  word-wrap: break-word;
  text-transform: capitalize;
}
.container h3{
  display: block;
  font-family: open sans;
  color: #00ab6b;
  margin:5px;
  font-size: 32px;
  padding: 5px;
  background: rgba(0, 0, 0, 0.5);
}
.rowhome{
  display: block;
  background: #ECF0F1;
  padding: 20px;
  box-shadow: 2px 2px 4px rgba(255, 255, 255, 0.13),
  -2px 2px 4px rgba(255, 255, 255, 0.13);
}
.features {
  color: #000;
  font-family: open sans;
}
.hashcircle {
  font-size: 32px;
  display: inline-block;
  width: 45px;
  float: left;
  background: #222;
  color: #1effef;
  margin: 0 3px;
  padding: 3px;
  height: 45px;
  border: 2px solid #222;
  border-radius: 50%;
}
.site_list {
  border: 5px solid #000;
  display: inline-block;
  margin: 0 auto;
  padding-bottom: 16px;
  background: rgba(0,0,0,0.8);
  border-radius: 5px;
}
.site_list:hover{
  box-shadow: inset 4px 4px 3px rgba(0,0,0,0.4),
  inset -4px -4px 3px rgba(0,0,0,0.4);
}
.site_list a {
  font-family: open sans;
  color: #1effef;
  display: list-item;
  word-spacing: 2px;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255,255,255,0.4);
  font-size: 26px;
  float: left;
}
.site_list a:hover {
  text-decoration: none;
  color: #fff;

}
.table-bordered>thead>tr>th {
background:#bbb;
    font-family:roboto;
    text-transform: uppercase;
    font-weight: normal;
    font-size: 20px;
    font-weight: normal;
    text-align: center;
}
.table-bordered>tbody>tr>td {
    font-size: 16px;
    font-family: open sans;
    background: #fff;
    text-transform: capitalize;
    line-height: 1.609em;
    text-align: center;
    vertical-align: middle;
  }
.table-bordered>tbody>tr>td:nth-child(2){
  color: #000;
}
.table-bordered>tbody>tr>td:nth-child(3)>a, .container h3 small {
  background:#1E824C;
  color:#fff;
  font-family: ruluko;
  word-spacing: 1px;
  text-transform: lowercase;
  padding: 4px 7px;
  border-radius: 3px;
  font-size: 15px;
  line-height:1.5em;
  box-shadow: 2px 1px 2px rgba(0,0,0,0.2);
}

.table-bordered>tbody>tr>td:nth-child(3)>a:hover{
  text-decoration:none;
}
.table {
    box-shadow: -2px -3px 5px rgba(0,0,0,0.035),
                 1px 0px 5px rgba(0,0,0,0.044),
                 4px 3px 5px rgba(0,0,0,0.045);
  }
  .table:hover {
   box-shadow: -2px -3px 5px rgba(0,0,0,0.07),
                1px 0px 5px rgba(0,0,0,0.09),
                4px 3px 5px rgba(0,0,0,0.08);
  }
  footer {
    position: absolute; /*code for footer*/
    background-color: rgba(0, 0, 0, 0.3);
    bottom: 0px;/*code for footer*/
    left: 0px;/*code for footer*/
    right: 0px;/*code for footer*/
    height: 100px;
    margin-bottom: 0px;/*code for footer*/
    padding: 4px;
  }
@media only screen and (max-width: 480px){
  body::before {
    background-image: url("{% static 'images/foodbg_m.jpg' %}");
  }
  .alert h1{
    font-size: 35px;
  }
  .alert h3{
    font-size: 24px;
  }
  .table-bordered>thead>tr>th {
    font-size: 16px;

  }
  .table-bordered>tbody>tr>td {
    font-size: 14px;
  }
  .container h2,.container h3, .alert h3 {
    font-size: 22px;
  }
  .rowhome h1 {
    font-size: 20px;
  }
  nav a{
    font-size: 12px;
  }
}
</style>
