{%extends "base.html"%}
{% block title %} Restaurants || {{block.super}}{% endblock %}

{%block content%}
<h2>Restaurant List</h2>
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th><span class="glyphicon glyphicon-globe"></span> Location</th>
      <th><span class="glyphicon glyphicon-tag"></span> Cuisine</th>
    </tr>
  </thead>
  <tbody>
    {%  for obj in object_list %}
      <tr>
        <td><a href='{{ obj.get_absolute_url}}'><b>{{obj}}</b></a></td>
        <td>{{obj.location}}</td>
        <td><a href="{% url 'restaurants:cuisine' slug=obj.category %}">{{obj.category}}</a></td>
      </tr>
    {%endfor%}
  </tbody>
</table>

{%endblock content%}
